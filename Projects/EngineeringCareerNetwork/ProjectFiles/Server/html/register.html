<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
        <script type = "text/javascript" src="/egrcn/static/register.js"></script>
        <link href="/egrcn/static/register-styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
                <h2>Register</h2>
                <label for="first"><b>First Name</b></label>              
                <input type="text" placeholder="First Name" name="first" id="first">

                <br>

                <label for="first"><b>Last Name</b></label>
                <input type="text" placeholder="Last Name" name="last" id="last">

                <br>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email">

                <br>

                <label for="college"><b>College</b></label>
                <select id="college" name="college" onchange=loadDepartments()>
                    <option value="">No Selection</option>
                </select>

                <br>

                <label for="department"><b>Department</b></label>
                <select id="department" name="department" onchange=loadPrograms() disabled>
                    <option value="">No Selection</option>
                </select>

                <br>

                <label for="program"><b>Program</b></label>
                <select id="program" name="program" disabled>
                    <option value="">No Selection</option>
                </select>

                <br>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" id="pass">

                <br>
                
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="pass-repeat" id="pass-repeat">
            
                <button id="registerbtn" onclick="buttonClick()">Register</button>
                <p>Already have an account? <a href="signIn.html">Sign in</a></p>

        </div>
    </body>
</html>
